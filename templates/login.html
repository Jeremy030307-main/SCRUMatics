<!DOCTYPE html>
<html lang = "en">
<head>
    <title>SCRUMatics-Login</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sprint.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/product_backlog.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!--ICON-->
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/add.css' rel='stylesheet'>
    
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="https://kit.fontawesome.com/4b4c250273.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

</head>
<body>
    <div class = "center">
        <h1>SCRUMatics</h1>
        <form action="/login" method="POST">
            <div class="txt_field">
                <label for="username">Username</label><br>
                <input type="text" id="username" name="username" placeholder="Enter user name" required>
                
            </div>

            <div class="txt_field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required><br>

            </div>
            
            <div class="login_btn"> 
                <input type="submit" value = "Login">
            </div>
            
        </form>

    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="flash-messages-container">
            {% for category, message in messages %}
                <div class="flash-message {{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                var flashMessagesContainer = document.querySelector(".flash-messages-container");
        
                if (flashMessagesContainer) {
                    flashMessagesContainer.style.display = "block"; // Show the container
        
                    setTimeout(function () {
                        flashMessagesContainer.style.display = "none"; // Hide the container after 5 seconds
                    }, 5000);
                }
            });
        </script>
        
    {% endif %}
    {% endwith %}  
    
</body>
