<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Include the CSS file -->
   <link rel="stylesheet" href="{{ url_for('static', filename='css/log_time_page.css') }}">
   <script src="{{ url_for('static', filename='status.js') }}"></script>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <!-- JavaScript -->
   <script src="{{ url_for('static', filename='sprint_backlog.js') }}"></script>
   <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
   <!--font awesome-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body style="margin: 0%;padding: 0; background-color: #646464;">

    <form action="/team-contribution" method="POST" class="logTimeForm"> 
    
        <div>
            <label for="date" class="formLabel">Start Date</label><br>
            <input type="date" id="startDate" name="startDate" class="formDate" required><br><br>
        </div>

        <div>
            <label for="date" class="formLabel">End Date</label><br>
            <input type="date" id="endDate" name="endDate" class="formDate" required><br><br>
        </div>
                
        <div class="logButtonDiv">
            <!--Add in the save button to let the user to save the task into product backlog-->
            <input type="submit" value="Filter" class="logButton" required><br><br>
        </div>
    </form>


    <div class="logTimeContainer">
        <div class = "header">
            <a href="javascript:history.back()" class="arrow-button">
                <i class="fa-solid fa-arrow-left" style="color: #ffffff; font-size: 0.8em;"></i> <!--Arrow icon from Font Awesome-->
            </a>
            <label>Team Contribution</label><br>
        </div>

        <div id='chart' class="effortGraphContainer"></div>
        
    </div>
    
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    <script type='text/javascript'>
    var graphs = {{graphJSON | safe}};
    Plotly.plot('chart',graphs,{});
    </script>

</body>
