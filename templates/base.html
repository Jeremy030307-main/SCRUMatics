<!DOCTYPE html>
<html lang = "en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sprint.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/product_backlog.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!--ICON-->
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/add.css' rel='stylesheet'>
    
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="https://kit.fontawesome.com/4b4c250273.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

</head>


   <body>

      <div class = "header">
         
         <div class="menu">
            <button class="menu-button">
               <i class="fa-solid fa-bars fa-3x"></i> <!-- Hamburger icon from Font Awesome -->
            </button>
            <div class="dropdown-menu">
               <ul>
                  <li><a href="{{ url_for('product_backlog') }}">Product Backlog</a></li>  
                  <li><a href="{{ url_for('scrum_board') }}">Scrum Board</a></li> <!-- put sprint backlog html link when finish-->
                  {% for role in current_user.roles %}
                     {% if role.name == "Admin" %}
                        <li><a href="/admin">Admin Page</a></li> 
                     {% endif %}
                  {% endfor %}
                  <li><a href="/logout">Logout</a></li>
               </ul>
            </div>
            </div>
      
         <h3 class="pageTitle">
               {% block title %}
               {% endblock %}
         </h3>
         
         {% block new_entity %}
         {% endblock %}  

      </div>

    {% block main %}
    {% endblock %}
   </body>
