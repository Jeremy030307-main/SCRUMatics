<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        /* Apply some basic styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Create a container for the layout */
        .container {
            display: flex;
        }

        /* Define the left section with a 4:1 ratio */
        .left-section {
            flex: 7;
            background-color: #f0f0f0; /* Add your desired background color */
            padding: 20px; /* Add padding or content as needed */
        }

        /* Define the right section */
        .right-section {
            flex: 3;
            background-color: #e0e0e0; /* Add your desired background color */
            padding: 20px; /* Add padding or content as needed */
        }
    </style>
</head>

<body>

    <h3>Students - Flask SQLAlchemy example</h3>
      <hr/>
      
      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}

    <form action="/addtask" method="POST">
    <div class="container">
        <div class="left-section">
            <!-- Content for the left section goes here -->
            <!--Block to let user enter task name-->
            <label for = "task_name" style="font-size:xx-large">Task Name</label><br>
            <input type="text" id="task_name" name="task_name"> <br><br>
    
            <!--Drop-down list of Priority-->
            <label for="priority" style="font-size: large;"> Priority</label><br>
            <select id="priority_level" name="priority_level">
                <option value="" disabled selected>Select an option</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="important">Important</option>
                <option value="urgent">Urgent</option>
            </select> <br><br>
    
            <!--Drop-down list of task status-->
            <label for="status" style="font-size: large;"> Status</label><br>
            <select id="status_type" name="status_type">
                <option value="" disabled selected>Select an option</option>
                <option value="not_started">Not Started</option>
                <option value="incomplete">Incomplete</option>
                <option value="completed">Completed</option>
            </select><br><br>
    
            <!--Text box to let user enter the text description. -->
            <textarea name="task_description" id="description" rows="5" cols="80"> Description</textarea>
        </div>

        <div class="right-section">
            <!-- Content for the right section goes here -->
            <!--Drop-down list of Category-->
            <label for="catogory" style="font-size: large;"> Category</label><br>
            <select id="category_type" name="category_type">
                <option value="" disabled selected>Select an option</option>
                <option value="story">Story</option>
                <option value="bug">Bug</option>
            </select> <br><br>

            <!--Drop-down list of Labels-->
            <label for="labels" style="font-size: large;"> Labels</label><br>
            <select id="label_type" name="label_type">
                <option value="" disabled selected>Select an option</option>
                <option value="frond_end">Front End</option>
                <option value="back_end">Back End</option>
                <option value="api">API</option>
                <option value="database">Database</option>
                <option value="framework">Framework</option>
                <option value="testing">Testing</option>
                <option value="ui">UI</option>
                <option value="ux">UX</option>
            </select> <br><br>

            <!--Drop-down list of Assignee-->
            <label for="assignee" style="font-size: large;"> Assignee</label><br>
            <select id="assignee_name" name="assignee_name">
                <option value="" disabled selected>Select an option</option>
                <option value="sheen">Sheena</option>
                <option value="jean">Jean</option>
                <option value="jieru">Jie Ru</option>
                <option value="bryan">Bryan</option>
                <option value="benjamin">Benjamin</option>
                <option value="jeremy">Jeremy</option>
            </select> <br><br>

            <!--Drop-down list of Story Point-->
            <label for="story_point" style="font-size: large;"> Story Point</label><br>
            <select id="point" name="point">
                <option value="" disabled selected>Select an option</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select> <br><br>

            <!--Add in the save button to let the user to save the task into product backlog-->
            <input type="submit" value="Save">
        </div>
    </div>
    </form>

    

</body>

</html>
