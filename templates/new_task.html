<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Include the CSS file -->
   <link rel="stylesheet" href="{{ url_for('static', filename='task_style.css') }}">
   <script src="{{ url_for('static', filename='status.js') }}"></script>
    <style>
        /* Apply some basic styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Create a container for the layout */
        .container {
            display: flex;
        }

        /* Define the left section with a 4:1 ratio */
        .left-section {
            flex: 7;
            background-color: #f0f0f0; /* Add your desired background color */
            padding: 20px; /* Add padding or content as needed */
        }

        /* Define the right section */
        .right-section {
            flex: 3;
            background-color: #e0e0e0; /* Add your desired background color */
            padding: 20px; /* Add padding or content as needed */
        }
    </style>
</head>

<body>

    <h3>Students - Flask SQLAlchemy example</h3>
      <hr/>
      
      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}

    <form action="/addtask" method="POST">
    <div class="container">
        <div class="left-section">
            <!-- Content for the left section goes here -->
            <!--Block to let user enter task name-->
            <label for = "task_name" style="font-size:xx-large">Task Name</label><br>
            <input type="text" id="task_name" name="task_name"> <br><br>
    
            <!--Drop-down list of Priority-->
            <label for="priority" style="font-size: large;"> Priority</label><br>
            <select id="priority_level" name="priority_level" onchange="changeColor2(this)">
                <option value="" disabled selected>Select an option</option>
                <option value=1>Low</option>
                <option value=2>Medium</option>
                <option value=3>Important</option>
                <option value=4>Urgent</option>
            </select> <br><br>
    
            <!--Drop-down list of task status-->
            <label for="status" style="font-size: large;"> Status</label><br>
            <select id="status_type" name="status_type" onchange="changeColor(this)" >
                <option value="" disabled selected>Select an option</option>
                <option value="Not Started">Not Started</option>
                <option value="Incomplete">In Progress</option>
                <option value="Completed">Completed</option>
            </select><br><br>
    
            <!--Text box to let user enter the text description. -->
            <textarea name="task_description" id="description" rows="5" cols="80"> Description</textarea>
        </div>

        <div class="right-section">
            <!-- Content for the right section goes here -->
            <!--Drop-down list of Category-->
            <label for="catogory" style="font-size: large;"> Category</label><br>
            <select id="category_type" name="category_type">
                <option value="" disabled selected>Select an option</option>
                <option value="Story">Story</option>
                <option value="Bug">Bug</option>
            </select> <br><br>

            <!--Drop-down list of Labels-->
            <label for="labels" style="font-size: large;"> Labels</label><br>
            <select id="label_type" name="label_type[]" multiple>
                <option value="" disabled selected>Select an option</option>
                <option value="Front End">Front End</option>
                <option value="Back End">Back End</option>
                <option value="API">API</option>
                <option value="Database">Database</option>
                <option value="Framework">Framework</option>
                <option value="Testing">Testing</option>
                <option value="UI">User Interface (UI)</option>
                <option value="UX">User Experience (UX)</option>
            </select> <br><br>

            <!--Drop-down list of Assignee-->
            <label for="assignee" style="font-size: large;"> Assignee</label><br>
            <select id="assignee_name" name="assignee_name">
                <option value="" disabled selected>Select an option</option>
                <option value="Sheena">Sheena</option>
                <option value="Jean">Jean</option>
                <option value="Jie Ru">Jie Ru</option>
                <option value="Bryan">Bryan</option>
                <option value="Benjamin">Benjamin</option>
                <option value="Jeremy">Jeremy</option>
            </select> <br><br>

            <!--Drop-down list of Story Point-->
            <label for="story_point" style="font-size: large;"> Story Point</label><br>
            <select id="point" name="point">
                <option value="" disabled selected>Select an option</option>
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
                <option value=6>6</option>
                <option value=7>7</option>
                <option value=8>8</option>
                <option value=9>9</option>
                <option value=10>10</option>
            </select> <br><br>

            <!--Add in the save button to let the user to save the task into product backlog-->
            <input type="submit" value="Save">
        </div>
    </div>
    </form>

    

</body>

</html>
