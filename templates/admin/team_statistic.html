{% extends  'admin/master.html' %}

{% block body %}

    {% %}
    <div class="logTimeContainer">
        <div class = "header">
            <a href="javascript:history.back()" class="arrow-button">
                <i class="fa-solid fa-arrow-left" style="color: #ffffff; font-size: 0.8em;"></i> <!--Arrow icon from Font Awesome-->
            </a>
            <label>Burndown Chart</label><br>
        </div>

        <div id='chart' class="effortGraphContainer"></div>
        
    </div>
    
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    <script>
        var users = {{users}} 
        var dates = data['data']['Category'];
        var values = data['data']['Value'];

        var trace = {
            x: dates,
            y: values,
            type: 'bar'
        };

        var layout = {
            title: 'Date vs. Value'
        };

        var data = [trace];

        Plotly.newPlot('chart', data, layout);
    </script>

{% endblock %}
