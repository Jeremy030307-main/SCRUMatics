<!DOCTYPE html>
<html lang = "en">
   <head></head>
   <body>
   
      <hr/>
      {%- for message in get_flashed_messages() %}
         {{ message }}
      {%- endfor %}
		
      <!--This the link to add new task to product backlog, can chage to a button in future-->
      <h3>Tasks (<a href = "{{ url_for('new_task') }}">Add Tasks</a>)</h3>
      
      <table style="width:80%">
         <thead>
            <tr>
               <th>Name</th>
               <th>Tag</th>
               <th>Priority</th>
               <th>Story Point</th>
            </tr>
         </thead>

         <tbody>
            {% for task in tasks %}
               <tr>
                  <td>{{ task.name }}</td>
                  
                  <td>
                     {% for label in task.labels %}
                        {{ label.name }},  
                     {% endfor %}
                  </td>
                  
                  <td>{{ task.priority }}</td>
                  <td>{{ task.story_points }}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>
   </body>
</html>
